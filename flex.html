<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX DISPLAY</title>
<style>
    *{
        margin:0px;
        padding: 0px;
    }
    .contan{
        background-color: yellow;
display: grid;
width: 1440px;
height: 340px;
grid-template-columns: auto auto auto auto;
justify-content: none;
grid-gap:24px 12px;
grid-template-rows: auto auto auto auto ;
/* justify-content: space-between; */


}
.box{background-color: aqua;

   border: 2px solid red;
}

</style>
</head>
<body>
<div class="contan">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</div>
</body>
</html>
